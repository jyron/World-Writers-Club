<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-success">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<h1 class="title">
  Welcome, {{ current.name }}!
</h1>
<h2>Here's your writing collection</h2>

{% endblock %}
